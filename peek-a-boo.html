<!DOCTYPE html>
<html>
  <head>
    <title>Toggle Practice</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>

      <div>
        <p>Let's play peek-a-boo. <span id="regular" class="clickable">Click here</span> to show/hide.</p>
        <p><span id="fade" class="clickable">Click here</span> for another effect.</p>
        <p>For a slide effect, <span id="slide" class="clickable">click here</span>.</p>
      </div>

      <div id="walrus-showing">
        <img src="img/walrus.jpg" alt="A picture of a walrus">
      </div>
    </div>
  </body>
</html>
